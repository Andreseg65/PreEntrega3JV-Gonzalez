<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Cuadernos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Administración de Inventario de Cuadernos</h1>

    <div id="formulario">
        <input type="text" id="nombre" placeholder="Nombre del cuaderno">
        <input type="text" id="tipo" placeholder="Tipo de cuaderno">
        <input type="text" id="categoria" placeholder="Categoría del cuaderno">
        <input type="number" id="precio" placeholder="Precio">
        <input type="number" id="cantidad" placeholder="Cantidad">
        <button id="agregarBtn">Agregar Cuaderno</button>
    </div>

    <div id="mensaje"></div> 
    
    <h2>Inventario</h2>
    <div id="inventario"></div>

    <script src="js/main.js"></script>
</body>
</html>
